<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 40px;
            height: auto;
            margin-right: 10px;
        }

        .logo-container h1 {
            margin: 0;
            color: red;
            font-size: 24px;
        }

        .navbar {
            display: flex;
            justify-content: space-evenly;
            width: 60%;
        }

        .tab {
            color: red;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #444;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #555;
        }

        /* Game Cards Section */
        .game-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 50px 0;
        }

        .game-card {
            background-color: #222;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            text-align: center;
            color: red;
            margin: 15px;
        }

        .game-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .game-card h3 {
            margin-top: 10px;
            font-size: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: red;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: red;
            margin: 0 15px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Fullscreen button */
        #fullscreen-btn, #exit-game-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            z-index: 9999;
        }

        #fullscreen-btn {
            right: 100px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="https://i.imgflip.com/6ej3bl.png" alt="Logo" draggable="false">
            <h1>YoBoiJake</h1>
        </div>
        <div class="navbar">
            <a href="home.html" class="tab">Home</a>
            <a href="settings.html" class="tab">Settings</a>
            <a href="games.html" class="tab">Games</a>
            <a href="search.html" class="tab">Search</a>
        </div>
    </header>

    <!-- Games Section -->
    <section class="game-cards-container" id="games-container">
        <!-- Game cards will be rendered here -->
    </section>

    <!-- Fullscreen and Exit buttons -->
    <button id="fullscreen-btn">Go Fullscreen</button>
    <button id="exit-game-btn">Exit Game</button>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 YoBoiJake Game Hub. All rights reserved.</p>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>

    <script>
        // Define the list of games
        var games = [
            {
                id: 'customgame',
                title: 'Add custom game',
                image: 'assets/images/add.png'
            },
            {
                id: 'cookieclicker',
                title: 'Cookie Clicker',
                description: 'Cookie Clicker is an addictive incremental game where players click to produce cookies, unlock upgrades, and aim to amass an ever-growing mountain of delicious digital treats.',
                url: 'https://sushi8756.github.io/Cookie-Clicker-2.031/',
                image: 'https://cdn.discordapp.com/icons/339131488111034389/73f15cd93d96504af9877a53816d110c.png'
            },
            {
                id: 'fbwg',
                title: 'Fireboy and Watergirl',
                description: 'A 2 player game where you have to work together using logic and teamwork to get to the finish line.',
                url: 'https://educationgg-23704.web.app/games/FBWG4-main/index.html',
                image: 'https://play-lh.googleusercontent.com/5-YcjiTyMrPJEZe078dHMxnCxcg2A_8NWJZQieRvn2Gkf8JOuHZEbTmFyQ9gn5p2lnU'
            },
            // Add more games to the list as needed...
        ];

        // Function to render the games on the page
        function renderGames() {
            var container = document.getElementById('games-container');
            container.innerHTML = ''; // Clear previous content

            games.forEach(game => {
                var gameElement = document.createElement('div');
                gameElement.classList.add('game-card');

                var gameTitle = document.createElement('h3');
                gameTitle.textContent = game.title;

                var gameImage = document.createElement('img');
                gameImage.src = game.image;
                gameImage.alt = game.title;

                var gameLink = document.createElement('a');
                gameLink.href = game.url;
                gameLink.target = '_self'; // This ensures the game opens in the same tab

                gameLink.appendChild(gameImage);
                gameLink.appendChild(gameTitle);

                gameElement.appendChild(gameLink);
                container.appendChild(gameElement);
            });
        }

        // Call the render function on page load
        window.onload = renderGames;

        // Fullscreen functionality
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        });

        // Exit game functionality
        document.getElementById('exit-game-btn').addEventListener('click', function() {
            // You can implement the logic for exiting the game here. 
            // For now, it redirects to the home page.
            window.location.href = 'home.html';
        });
    </script>

</body>
</html>
