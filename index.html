<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home with Tabs</title>
    <style>
        /* Basic reset for margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black; /* Set background to black */
            color: red; /* Set text color to red */
        }

        /* Styling for the header section */
        header {
            display: flex;
            justify-content: flex-end; /* Align tabs to the top-right */
            background-color: #333;
            padding: 10px;
        }

        /* Style for each tab */
        .tab {
            color: red;
            padding: 10px 20px;
            margin: 0 10px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #444;
            transition: background-color 0.3s;
        }

        /* Change background on hover */
        .tab:hover {
            background-color: #555;
        }

        /* Page content area */
        .content {
            padding: 20px;
            background-color: #222; /* Dark background for content */
            height: calc(100vh - 50px); /* Full height minus the header */
        }

        /* Title inside the content */
        .content h1 {
            color: red; /* Title text color red */
        }

        p {
            color: red; /* Paragraph text color red */
        }
    </style>
</head>
<body>

    <header>
        <a href="home.html" class="tab">Home</a>
        <a href="settings.html" class="tab">Settings</a>
        <a href="games.html" class="tab">Games</a>
        <a href="search.html" class="tab">Search</a>
    </header>

    <div class="content">
        <h1>Welcome to the Home Page</h1>
        <p>This is your homepage. You can use the tabs above to navigate to different sections.</p>
    </div>

</body>
</html>
