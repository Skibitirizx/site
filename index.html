<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoBoiJake Game Hub</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="images/logo.png" alt="Logo" draggable="false">
            <h1>YoBoiJake</h1>
        </div>
        <div class="navbar">
            <a href="home.html" class="tab">Home</a>
            <a href="settings.html" class="tab">Settings</a>
            <a href="games.html" class="tab">Games</a>
            <a href="search.html" class="tab">Search</a>
        </div>
    </header>

    <!-- Main Game Section -->
    <div class="main-game-container">
        <div class="game-container">
            <h2>Game Title</h2>
            <p>Game Description</p>
            <!-- Embedded Game -->
            <iframe src="https://example.com" width="800" height="600"></iframe>
            
            <!-- Fullscreen and Exit buttons -->
            <div class="controls-container">
                <button id="fullscreen-btn">Go Fullscreen</button>
                <button id="exit-game-btn">Exit Game</button>
            </div>
        </div>
    </div>

    <!-- Games List Section (Other Games) -->
    <div class="games-list-container">
        <div class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 1">
            <h3>Game 1</h3>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 2">
            <h3>Game 2</h3>
        </div>
        <div class="game-card">
            <img src="https://via.placeholder.com/150" alt="Game 3">
            <h3>Game 3</h3>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>

        <a href="#">Terms of Service</a>
    </footer
